<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <script src="https://kit.fontawesome.com/4504a7cccf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="wrapper">
    <header>English Dictionary</header>
    <div class="search">
        <input type="text" placeholder="Search a word" required>
        <i><i class="fa-solid fa-magnifying-glass"></i></i>
        <span><i class="fa-solid fa-xmark"></i></span>
    </div>
    <p class="info-text">Type a word an press ENTER to get meaning, example, pronunciation, and synonyms of that word.</p>
    <ul>

        <li class="word">
            <div class="details">
                <p>__</p>
                <!-- <span>adjective /'hapi/</span> -->
                <span>__</span>
            </div>
            <i><i class="fa-solid fa-volume-high"></i></i>
        </li>
        <div class="content">
            <li class="meaning">
                <div class="details">
                    <p>meaning</p>
                    <span>__</span>
                </div>
            </li>
            <li class="example">
                <div class="details">
                    <p>Example</p>
                    <span>precious is a happy soul</span>
                </div>
            </li>
            <li class="synonyms">
                <div class="details">
                    <p>synonyms</p>
                    <div class="list">__</div>
                </div>
            </li>
        </div>
    </ul>
</div>

    <script src="app.js"></script>
</body>
</html>
